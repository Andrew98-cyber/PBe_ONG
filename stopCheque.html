<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Stop Cheque</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="d-none d-lg-block" style="height:5vh;"></div>


    <div class="container gx-1 gx-lg-0 mt-3 mt-lg-5 my-auto">

        <div class="row mt-2 justify-content-center">

            <div class="col-lg-10">

                <div class="row justify-content-center ">

                    <div class="col-12 col-lg-5 text-center">

                        <img class="mb-3 img-fluid " style="width:300px; margin-top:-3rem"
                            src="~/Images/WebDecoratives/Work risk-free.svg" />
                        <h3>Stop Cheque</h3>
                        <p>
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Aliquamipsa eos
                            nesciunt
                        </p>

                    </div>

                    <div id="firstPage" class="col-12 col-lg-8 ">

                        <div class="row mb-2">

                            <label for="tranAmount" class="col-sm-12 col-form-label">Account Number</label>

                            <div class="col-sm-12 mb-2">

                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Please select</option>
                                    <option>3001320213 (Current) RM 123,456,789.10</option>
                                    <option>3980035216 (Current) RM 98,765,432.10</option>
                                    <option>3001198511 (Current) RM 88,888,888.88</option>
                                </select><br>

                            </div>

                        </div>

                        <div class="row mb-2">

                            <label class="col-sm-12 col-form-label">Cheque Number</label>

                            <div class="num-Book col-sm-12">
                                <input type="Number" class="form-control mb-2" placeholder="Cheque Number">
                            </div>

                        </div>

                        <div class="row my-5 last-row">
                            <div class="col-12">
                                <a class="btn btn-dark float-start" href="@Url.Action(" ChequeBook", "Home" )"> Back
                                </a>
                                <a id="next-btn" class="btn btn-primary  float-end"> Next </a>
                            </div>
                        </div>
                    </div>

                    <div hidden id="acknowledgement-screen" class="col-12 col-lg-8 mt-3 px-5">
                        <div class="p-5 shadow bg-white rounded-8">

                            <div class="row detailzRow d-flex mb-4">

                                <div class="row logoRow">

                                    <div class="col-lg-2 col-2 checkIconDIV">

                                        <table style="height: 100%; width: 100%;">

                                            <tbody>

                                                <tr>

                                                    <td id="success" style="vertical-align: middle;">
                                                        <img src="/puvan/icon/primary/success.png" alt="" width="60px"
                                                            height="60px">
                                                    </td>

                                                </tr>

                                            </tbody>

                                        </table>

                                    </div>

                                    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-10 checkTextDIV mt-1">

                                        <table style="height: 100%; width: 100%;">

                                            <tbody>

                                                <tr>

                                                    <td style="vertical-align: middle;">
                                                        <label class="lbl1">Your request has been submitted
                                                            successfully</label>
                                                        <br>
                                                        <label class="lbl2">4 May 2018, 12:59:12pm</label>
                                                    </td>

                                                </tr>

                                            </tbody>

                                        </table>

                                    </div>

                                </div>


                            </div>

                            <div class="row detailsRow">

                                <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 leftReference">
                                    <label>Reference Number</label>
                                </div>

                                <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 rightReference">
                                    <label>963596</label>
                                </div>

                            </div>

                            <div class="row detailsRow">

                                <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 leftReference">
                                    <label>Account Number</label>
                                </div>

                                <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 rightReference">
                                    <label>3001320213</label>
                                </div>

                            </div>

                            <div class="row detailsRow">

                                <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 leftReference">
                                    <label>Cheque Number</label>
                                </div>

                                <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 rightReference">
                                    <label>123456</label>
                                </div>

                            </div>

                            <div class="row detailsRow">

                                <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 leftReference">
                                    <label>Cheque Stop ID</label>
                                </div>

                                <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 rightReference">
                                    <label>00011</label>
                                </div>

                            </div>

                        </div>
                        <div class="row my-5 last-row">
                            <div class="col-12">
                                <a class="btn btn-dark float-start">Print</a>
                                <a id="secondNext" class="btn btn-primary  float-end" href="">Complete</a>
                            </div>
                        </div>

                    </div>


                </div>




            </div>

        </div>

    </div>
</body>
<script>
    $(document).ready(function () {
        $('#acknowledgement-screen').attr('hidden', true);
        $('#cancel-btn').click(function () {
            location.reload();
        });
    });

    $(document).on('click', '#next-btn', function () {
        Swal.fire({
            title: 'Do you want to submit the stop cheque request?',
            showCancelButton: true,
            confirmButtonText: 'Yes',
            allowOutsideClick: false,
            confirmButtonColor: '#D14655',
            cancelButtonColor: '#4E5E68',
            customClass: {
                title: 'alertFontStyle'
            }
        }).then((result) => {
            if (result.isConfirmed) {
                Swal.fire({
                    title: 'Your request has been submitted successfully!',
                    icon: 'success',
                    iconColor: '#3AA08A',
                    confirmButtonColor: '#D14655',
                    customClass: {
                        title: 'alertFontStyle'
                    }
                }).then(function () {
                    $('#firstPage').attr('hidden', true);
                    $('#acknowledgement-screen').attr('hidden', false);
                });
            }
        })
    });
</script>

</html>
